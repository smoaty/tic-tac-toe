<!DOCTYPE html>

<html>
	<head>
		<link rel="stylesheet" type="text/css" href="tic-tac-toe.css">
		<script src="jquery.js"></script>
		<script src="ttt.js"></script>
		<script src="app.js"></script>
	</head>
	<body>
		<div class="container">
		</div>
			<button id="btn1">One Player</button>
			<button id="btn2">Two Player</button>
			<button id="reset">Restart</button>
			<input type="text" id="player_1" placeholder="Player 1">
			<button id="make_player_1">Submit</button>
			<input type="text" id="player_2" placeholder="Player 2">
			<button id="make_player_2">Submit</button>
	 <table class="table">
	 <tr class="row_1">
	 	<td class="box" id="box-1"></td>
	    <td class="box" id="box-2"></td>
	    <td class="box" id="box-3"></td>
	 </tr>
	 <tr class="row-2">
	    <td class="box" id="box-4"></td>
	    <td class="box" id="box-5"></td>
	    <td class="box" id="box-6"></td>
	 </tr>
	 <tr class="row-3">
	    <td class="box" id="box-7"></td>
	    <td class="box" id="box-8"></td>
	    <td class="box" id="box-9"></td>
	 </tr> 
	<div id="player1"></div>
	<div id="player2"></div>
	</body>


</html>
